<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <article>
      <form id="signupForm">
        <h2>Sign Up with Dbanklite</h2>

        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required />

        <label for="email">Email Address</label>
        <input type="email" id="emailsignup" name="email" required />

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required />

        <label for="address">Home Address</label>
        <input type="text" id="address" name="address" required />

        <label for="accountType">Account Type</label>
        <select id="accountType" name="accountType" required>
          <option value="savings">Savings</option>
          <option value="checking">Checking</option>
        </select>

        <label for="deposit">Initial Deposit ($)</label>
        <input type="number" id="deposit" name="deposit" min="0" required />

        <label for="password">Password</label>
        <input type="password" id="passwordsignup" name="password" required />

        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          required
        />

        <button id="submit">Create Account</button>
      </form>
      <p id="errormessage2"></p>
    </article>
    <script src="Dbanklite.js"></script>
  </body>
</html>
